<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">
    <!--  bootstrap需要引入三个文件夹：1.css  2.fonts  3.js
          bootstrap中的特效需要jquery支持,所以需要额外引入jquery.js
          按照官方说明，JS 放置在body后面可以使页面加载速度更快
          引入两个css 1.bootstrap.min.css
                      2.bootstrap-theme.min.css
          引入两个js  1.jquery-3.3.1.min.js
                      2.bootstrap.min.js
     -->
</head>
<body>
    <h4 class="text-danger">输入框、下拉菜单、文本域</h4>
    <form role="form">
        <div class="form-group">
            <input class="form-control input-lg" type="text" placeholder="输入大字体">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="输入默认字体">
        </div>
        <div class="form-group">
            <input class="form-control input-sm" type="text" placeholder="输入小字体">
        </div>
        <div class="form-group">
        </div>

        <div class="row">
            <div class="col-sm-2">
                <label>选择列表通过col控制长度</label>
                <select class="form-control col-sm-4">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </div>

        <label>文本框</label>
        <textarea class="form-control" rows="3"></textarea>
    </form>
</body>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script>
    $(function () {
        // 替换bootstrap样式单
        //$("#mytr").attr({"class": "warning"});
    });
</script>
</html>
