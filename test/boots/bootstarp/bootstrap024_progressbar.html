<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">
    <!--  bootstrap需要引入三个文件夹：1.css  2.fonts  3.js
          bootstrap中的特效需要jquery支持,所以需要额外引入jquery.js
          按照官方说明，JS 放置在body后面可以使页面加载速度更快
          引入两个css 1.bootstrap.min.css
                      2.bootstrap-theme.min.css
          引入两个js  1.jquery-3.3.1.min.js
                      2.bootstrap.min.js
     -->
</head>
<body>

    <div class="container">
        <h4 class="text-danger">所有进度条</h4>
        <div class="progress">
            <!--  aria-valuenow当前值，可以不用添加；aria-valuemin进度条最小； aria-valuemax进度条最大；style控制进度-->
            <div class="progress-bar" role="progressbar" aria-valuenow="60"
                 aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
            </div>
        </div>
        <br/>
<!-------------------------------------------------------------------->

        <div class="progress">
            <div class="progress-bar progress-bar-success" role="progressbar"
                 aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                 style="width: 95%;">
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-info" role="progressbar"
                 aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                 style="width: 65%;">
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-warning" role="progressbar"
                 aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                 style="width: 45%;">
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-danger" role="progressbar"
                 aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                 style="width: 25%;">
            </div>
        </div>
        <br/>
<!-------------------------------------------------------------------->

        <div class="progress progress-striped">
            <div class="progress-bar progress-bar-success" role="progressbar"
                 aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                 style="width: 90%;">
            </div>
        </div>
        <div class="progress progress-striped">
            <div class="progress-bar progress-bar-info" role="progressbar"
                 aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                 style="width: 70%;">
            </div>
        </div>
        <div class="progress progress-striped">
            <div class="progress-bar progress-bar-warning" role="progressbar"
                 aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                 style="width: 50%;">
            </div>
        </div>
        <div class="progress progress-striped">
            <div class="progress-bar progress-bar-danger" role="progressbar"
                 aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                 style="width: 30%;">
            </div>
        </div>
        <br/>
<!-------------------------------------------------------------------->
        <div class="progress progress-striped active">
            <div class="progress-bar progress-bar-success" role="progressbar"
                 aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                 style="width: 95%;">
            </div>
        </div>
        <div class="progress progress-striped active">
            <div class="progress-bar progress-bar-info" role="progressbar"
                 aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                 style="width: 80%;">
            </div>
        </div>
        <div class="progress progress-striped active">
            <div class="progress-bar progress-bar-warning" role="progressbar"
                 aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                 style="width: 60%;">
            </div>
        </div>
        <div class="progress progress-striped active">
            <div class="progress-bar progress-bar-danger" role="progressbar"
                 aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                 style="width: 40%;">
            </div>
        </div>
        <br/>
<!-------------------------------------------------------------------->

        <div class="progress">
            <div class="progress-bar progress-bar-success" role="progressbar"
                 aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                 style="width: 30%;">
            </div>
            <div class="progress-bar progress-bar-info" role="progressbar"
                 aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                 style="width: 20%;">
            </div>
            <div class="progress-bar progress-bar-warning" role="progressbar"
                 aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                 style="width: 10%;">
            </div>
        </div>


</body>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script>
    $(function () {
        // 替换bootstrap样式单
        //$("#mytr").attr({"class": "warning"});
        $("#mybutton").click(function () {
            $("#mydiv").removeClass("col-sm-3").addClass("col-sm-5");
        });
    });
</script>
</html>
