<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">
    <!--  bootstrap需要引入三个文件夹：1.css  2.fonts  3.js
          bootstrap中的特效需要jquery支持,所以需要额外引入jquery.js
          按照官方说明，JS 放置在body后面可以使页面加载速度更快
          引入两个css 1.bootstrap.min.css
                      2.bootstrap-theme.min.css
          引入两个js  1.jquery-3.3.1.min.js
                      2.bootstrap.min.js
     -->
</head>
<body>
    <div class="container">
        <h4> table 水平分割线、table-striped 斑马纹、table-bordered 边框、table-hover鼠标悬停特效</h4>
        <h4> table-condensed收缩表格空间</h4>
        <h4 class="text-danger"> 在浏览器调试窗口可以直接修改页面代码并且执行</h4>
        <h4> 代码最后通过jquery控制添加、删除class属性</h4>
        <table id="mytable" class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>序号</th>
                <th>名字</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>张三</td>
            </tr>
            <tr>
                <td>2</td>
                <td>李四</td>
            </tr>
            <tr>
                <td>3</td>
                <td>王五</td>
            </tr>
            </tbody>
        </table>
    </div>
<button id="mybutton">样式单控制</button>
</body>
<script src="../js/jquery-3.3.1.min.js"></script>
<script>
    $(function () {
        // 替换bootstrap样式单  首先把table中的class属性删除，再测试
        //$("#mytable").attr({"class": "table-hover"});
        $("#mybutton").click(function () {
            $("#mytable").removeClass("table-hover").addClass("table-bordered");
        });
    });
</script>
<script src="../js/bootstrap.min.js"></script>
</html>
