<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">
    <!--  bootstrap需要引入三个文件夹：1.css  2.fonts  3.js
          bootstrap中的特效需要jquery支持,所以需要额外引入jquery.js
          按照官方说明，JS 放置在body后面可以使页面加载速度更快
          引入两个css 1.bootstrap.min.css
                      2.bootstrap-theme.min.css
          引入两个js  1.jquery-3.3.1.min.js
                      2.bootstrap.min.js
     -->
</head>
<body>

    <div class="container">
        <h4 class="text-danger">所有警告框</h4>
        <div class="alert alert-success">成功！很好地完成了提交。</div>
        <div class="alert alert-info">信息！请注意这个信息。</div>
        <div class="alert alert-warning">警告！请不要提交。</div>
        <div class="alert alert-danger">错误！请进行一些更改。</div>
        <br/>
        <!-------------------------------------------------------------------->

        <div class="alert alert-success alert-dismissable">
            <button type="button" class="close" data-dismiss="alert"
                    aria-hidden="true">
                &times;
            </button>
            成功！很好地完成了提交。
        </div>
        <div class="alert alert-info alert-dismissable">
            <button type="button" class="close" data-dismiss="alert"
                    aria-hidden="true">
                &times;
            </button>
            信息！请注意这个信息。
        </div>
        <div class="alert alert-warning alert-dismissable">
            <button type="button" class="close" data-dismiss="alert"
                    aria-hidden="true">
                &times;
            </button>
            警告！请不要提交。
        </div>
        <div class="alert alert-danger alert-dismissable">
            <button type="button" class="close" data-dismiss="alert"
                    aria-hidden="true">
                &times;
            </button>
            错误！请进行一些更改。
        </div>
        <br/>
        <!-------------------------------------------------------------------->
        <div class="alert alert-success">
            <a href="#" class="alert-link">成功！很好地完成了提交。</a>
        </div>
        <div class="alert alert-info">
            <a href="#" class="alert-link">信息！请注意这个信息。</a>
        </div>
        <div class="alert alert-warning">
            <a href="#" class="alert-link">警告！请不要提交。</a>
        </div>
        <div id="mydiv" class="alert alert-danger col-sm-3">
            <a href="#" class="alert-link">错误！请进行一些更改。</a>
        </div>
        <button id="mybutton">追加样式单</button>
    </div>


</body>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script>
    $(function () {
        // 替换bootstrap样式单
        //$("#mytr").attr({"class": "warning"});
        $("#mybutton").click(function () {
            $("#mydiv").removeClass("col-sm-3").addClass("col-sm-5");
        });
    });
</script>
</html>
