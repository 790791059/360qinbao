<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">
    <!--  bootstrap需要引入三个文件夹：1.css  2.fonts  3.js
          bootstrap中的特效需要jquery支持,所以需要额外引入jquery.js
          按照官方说明，JS 放置在body后面可以使页面加载速度更快
          引入两个css 1.bootstrap.min.css
                      2.bootstrap-theme.min.css
          引入两个js  1.jquery-3.3.1.min.js
                      2.bootstrap.min.js
     -->
</head>
<body>
    <h4 class="text-danger">登录界面</h4>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">名字</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="firstname"
                       placeholder="请输入...">
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">姓</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lastname"
                       placeholder="请输入...">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> 请记住我
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">登录</button>
            </div>
        </div>
    </form>
</body>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script>
    $(function () {
        // 替换bootstrap样式单
        //$("#mytr").attr({"class": "warning"});
    });
</script>
</html>
