<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">
    <!--  bootstrap需要引入三个文件夹：1.css  2.fonts  3.js
          bootstrap中的特效需要jquery支持,所以需要额外引入jquery.js
          按照官方说明，JS 放置在body后面可以使页面加载速度更快
          引入两个css 1.bootstrap.min.css
                      2.bootstrap-theme.min.css
          引入两个js  1.jquery-3.3.1.min.js
                      2.bootstrap.min.js
     -->
</head>
<body>
    <h4 class="text-danger">多媒体对象</h4>
    <br/>
<!--------------------------------------------------------------------------------------------------------------------->
    <div class="container">
        <p>使用 "media-left" 类来设置多媒体对象左对齐。文本内容需要放在图片之后。</p>
        <p>"media-right" 类用于设置多媒体对象右对齐。</p><br>

        <!-- 左对齐 -->
        <div class="media">
            <div class="media-left">
                <img src="../img/ime.jpg" class="media-object" style="width:60px">
            </div>
            <div class="media-body">
                <h4 class="media-heading">左对齐</h4>
                <p>这是一些示例文本。这是一些示例文本。这是一些示例文本。这是一些示例文本。这是一些示例文本。这是一些示例文本。这是一些示例文本。这是一些示例文本。</p>
            </div>
        </div>
        <hr>

        <!-- 右对齐 -->
        <div class="media">
            <div class="media-body">
                <h4 class="media-heading">右对齐</h4>
                <p>这是一些示例文本。这是一些示例文本。这是一些示例文本。这是一些示例文本。这是一些示例文本。这是一些示例文本。这是一些示例文本。这是一些示例文本。</p>
            </div>
            <div class="media-right">
                <img src="../img/ime.jpg" class="media-object" style="width:60px">
            </div>
        </div>
    </div>

</body>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</html>
