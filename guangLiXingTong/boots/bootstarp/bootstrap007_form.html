<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">
    <!--  bootstrap需要引入三个文件夹：1.css  2.fonts  3.js
          bootstrap中的特效需要jquery支持,所以需要额外引入jquery.js
          按照官方说明，JS 放置在body后面可以使页面加载速度更快
          引入两个css 1.bootstrap.min.css
                      2.bootstrap-theme.min.css
          引入两个js  1.jquery-3.3.1.min.js
                      2.bootstrap.min.js
     -->
</head>
<body>
    <h4 class="text-danger">通过设置列个数来控制内容的长短 、 disabled属性设置后，鼠标悬停会有禁止符号</h4>
    <h4 class="text-danger">也可以通过fieldset标签+disabled属性控制一整段内容禁止</h4>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label">聚焦</label>
            <div class="col-sm-9">
                <input class="form-control" id="focusedInput" type="text"  value="该输入框获得焦点...">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">
                禁用
            </label>
            <div class="col-sm-9">
                <input class="form-control" id="disabledInput" type="text" placeholder="该输入框禁止输入..." disabled>
            </div>
        </div>
        <fieldset disabled>
            <div class="form-group">
                <label for="disabledSelect" class="col-sm-2 control-label">禁用选择菜单（Fieldset disabled）
                </label>
                <div class="col-sm-10">
                    <select id="disabledSelect" class="form-control">
                        <option>禁止选择</option>
                    </select>
                </div>
            </div>
        </fieldset>
        <div class="form-group has-success">
            <label class="col-sm-2 control-label" for="inputSuccess">
                输入成功
            </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputSuccess">
            </div>
        </div>
        <div class="form-group has-warning">
            <label class="col-sm-2 control-label" for="inputWarning">
                输入警告
            </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputWarning">
            </div>
        </div>
        <div class="form-group has-error">
            <label class="col-sm-2 control-label" for="inputError">
                输入错误
            </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputError">
            </div>
        </div>
    </form>
</body>
<script src="../js/jquery-3.3.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script>

        // 替换bootstrap样式单

    });
</script>
</html>
