        .Gn{

        .Frame{
            width: 1000px;
            height: 800px;

            top: 20px;
            left: 150px;
            display: none;
        }
        .Frame iframe{
            width: 100%;
            height: 100%;
        }
        .close{
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 20px;
            font-size: 20px;
            position: fixed;
            left: 134px;
            top: 23px;
            display: none;
        }
        .addAlbum{
            width: 400px;
            height: 400px;
            position: absolute;
            top: 25px;
            left: 300px;
            display: none;
        }
        .addmodi{

<div class="addAlbum layui-card">
    <h1>创建相册</h1>
    <hr class="layui-bg-green">
    <form class="layui-form">
        <div class="layui-form-item">
            <span class="layui-form-label ">年级</span>
            <div class="layui-input-block">
                <input type="text"  placeholder="请输入相册名称" autocomplete="off" class="layui-input Aname" >
            </div>
        </div>
        <div class="layui-form-item">
            <span class="layui-form-label ">班级</span>
            <div class="layui-input-block">
                <input type="text"  placeholder="请输入创建时间" autocomplete="off" class="layui-input Atime" >
            </div>
        </div>
        <div class="layui-form-item">
            <span class="layui-form-label ">老师</span>
            <div class="layui-input-block">
                <input type="text"  placeholder="请输入相册描述" autocomplete="off" class="layui-input Atext" >
            </div>
        </div>
        <div class="layui-form-item">
            <button  type="button" class="layui-btn tj">立即提交</button>
            <button type="button" class="layui-btn layui-btn-primary cl">关闭</button>
        </div>
    </form>
</div>

<div class="addmodi layui-card">
    <h1>修改相册</h1>
    <hr class="layui-bg-green">
    <form class="layui-form">
        <div class="layui-form-item">
            <span class="layui-form-label ">年级</span>
            <div class="layui-input-block">
                <input type="text"  placeholder="请输入修改年级" autocomplete="off" class="layui-input grade" >
            </div>
        </div>
        <div class="layui-form-item">
            <span class="layui-form-label Mclass">班级</span>
            <div class="layui-input-block">
                <input type="text"  placeholder="请输入修改班级" autocomplete="off" class="layui-input Mclass" >
            </div>
        </div>
        <div class="layui-form-item">
            <span class="layui-form-label Mname">修改人</span>
            <div class="layui-input-block">
                <input type="text"  placeholder="请输入姓名" autocomplete="off" class="layui-input Mname" >
            </div>
        </div>
        <div class="layui-form-item">
            <button  type="button" class="layui-btn Mtj">立即提交</button>
            <button type="button" class="layui-btn layui-btn-primary Mcl">关闭</button>
        </div>
    </form>
</div>
<script src="layui-v2.5.6/layui/layui.js"></script>
<script src="js/jQuery%20JavaScript%20Library%20v3.4.1.js"></script>
<script>
    $(".lookphoto").click(function (e) {
        e.preventDefault();
        $(".Frame").show();
        $(".close").show()
    });
    $(".close").click(function (e) {
        e.preventDefault();
        $(".Frame").hide();
        $(".close").hide()
    });
    //添加
    $(".add").click(function () {
        $(".addAlbum").show();
    });
    $(".tj").click(function () {
        var Aname=$(".Aname").val();
        var Atime=$(".Atime").val();
        var Atext=$(".Atext").val();
        $(".main").append(` <tr>
        <td>${Aname}</td>
        <td>${Atime}</td>
        <td>${Atext}</td>
        <td><a href="#" class="lookphoto"><i class="layui-icon" >&#xe64a;&nbsp;&nbsp;&nbsp;查看${Aname}</i></a></td>
        <td>
            <a class="layui-btn layui-btn-normal layui-btn-xs del">删除</a>
            <a class="layui-btn layui-btn-warm layui-btn-xs xg">修改</a>
        </td>
        </tr> `);
        $(".addAlbum").hide()
    });
    $(".cl").click(function () {
        $(".addAlbum").hide()
    });
    //删除
    $(".main").on("click",".del",function () {
        $(this.parentNode.parentNode).remove()
    });
    //全删
    $(".dels").click(function () {
        $(".main tbody tr").remove()
    });
    //修改
    var indexS;
    $("#tbody").on("click",".xg",function () {
        $(".addmodi").show();
        $(".grade").val($(this.parentNode.parentNode).children().eq(0).text());
        $(".Mclass").val($(this.parentNode.parentNode).children().eq(1).text());
        $(".Mname").val($(this.parentNode.parentNode).children().eq(2).text());
        indexS = $(this.parentNode.parentNode).get(0).rowIndex

    })
    $(".Mtj").click(function () {
        $("#tbody tr").eq(indexS-1).children().eq(0).text( $(".grade").val())
        $("#tbody tr").eq(indexS-1).children().eq(1).text( $(".Mclass").val())
        $("#tbody tr").eq(indexS-1).children().eq(2).text($(".Mname").val())

        $(".addmodi").hide();
    });
